name: notebook-analysis
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - conda
  - python =3.6
  - pip =19.2.3
  - nb_conda =2.2.1
  - wget =1.20.1

  # only need nextflow to run the pipeline as the rest is managed by nextflow/docker
  - nextflow =19.07.0

  # some stuff to process the pipeline results
  - minimap2 =2.17
  - fastani =1.2
  - nucdiff =2.0.2
  - muscle
  - pip:
    - ncbi-genome-download==0.2.11
    - seaborn==0.9.0
    - pandas==0.23.4
    - numpy==1.13.3
    - mappy
    - tabulate
    - biopython
