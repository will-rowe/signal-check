name: notebook-analysis
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - conda
  - python =3.6
  - pip =19.2.3
  - nb_conda =2.2.1

  # some stuff to get and sort the data
  - wget =1.20.1
  - qcat 1.1.0

  # only need nextflow to run the pipeline as the rest is managed by nextflow
  - nextflow =19.07.0

  # some stuff to process the pipeline results
  - fastani =1.2
  - nucdiff =2.0.2
  - pip:
    - ncbi-genome-download==0.2.11
    - seaborn==0.9.0
